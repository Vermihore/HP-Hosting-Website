        const questions = [
            { question: "What is your favorite color?", answers: ["â¤ï¸ Red", "ğŸ’š Green", "ğŸ’™ Blue", "ğŸ’› Yellow"], house: ["Gryffindor", "Slytherin", "Ravenclaw", "Hufflepuff"] },
            { question: "What trait do you value most?", answers: ["ğŸ”¥ Bravery", "ğŸ Ambition", "ğŸ§  Intelligence", "ğŸ¤ Loyalty"], house: ["Gryffindor", "Slytherin", "Ravenclaw", "Hufflepuff"] },
            { question: "Which spell would you use in a duel?", answers: ["ğŸª„ Expelliarmus", "ğŸ¦¹â€â™‚ï¸ Avada Kedavra", "ğŸ“– Protego", "ğŸ’« Stupefy"], house: ["Gryffindor", "Slytherin", "Ravenclaw", "Hufflepuff"] },

        ];
        
        let currentQuestion = 0;
        
        function loadQuestion() {
            if (currentQuestion >= questions.length) return;
            const questionObj = questions[currentQuestion];
            document.getElementById("question-container").innerHTML = questionObj.question;
            let answerButtons = "";
            questionObj.answers.forEach((answer, index) => {
                answerButtons += `<button class='answer-button' onclick="selectAnswer('${questionObj.house[index]}')">${answer}</button>`;
            });
            document.getElementById("answers").innerHTML = answerButtons;
        }
        
        function selectAnswer(house) {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                document.getElementById("answers").innerHTML = "";
                document.getElementById("sorting-message").style.display = "block";
                setTimeout(() => {
                    document.getElementById("sorting-message").style.display = "none";
                    document.getElementById("result-container").innerHTML = `ğŸ‰ You belong to <strong>${house}</strong>! ğŸŠ<br><a href="${houseLinks[house]}" target="_blank">Join your house group! ğŸ°</a>`;
                    document.getElementById("result-container").style.display = "block";

            }
        }
        
        loadQuestion();
    </script>
