            function selectAnswer(house) {
                scores[house]++;
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById("answers").innerHTML = "";

            function revealHouse() {

                document.getElementById("result-container").innerHTML = `ğŸ‰ You belong to <strong>${sortedHouse}</strong>! ğŸŠ<br><a href="${houseLinks[sortedHouse]}" target="_blank">Join your house group! ğŸ°</a>`;

            loadQuestion();
